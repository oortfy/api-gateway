routes:
  - path: "/scanjobmanager"
    methods: ["GET", "POST", "PUT", "DELETE"]
    upstream: "http://localhost:8001"
    strip_prefix: false
    require_auth: true
    timeout: 30
    rate_limit:
      requests: 1000
      period: "minute"
    circuit_breaker:
      enabled: true
      threshold: 10
      timeout: 30
      max_concurrent: 3
    retry_policy:
      enabled: false
      attempts: 3
      per_try_timeout: 5
      retry_on: ["connection_error", "server_error"]
